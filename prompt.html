<!DOCTYPE html>
<head>
<title>prompt</title>
<style>
.table {
	
}
.alert {
    padding: 10px;
    background-color: #ffdddd;
    color: black;
    margin-bottom: 5px;
	margin-top: 5px;
	border-left: 6px solid #f44336;
}
.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}
.closebtn:hover {
    color: black;
}
</style>
</head>
<!--.........................................................-->
<body>
<table>

<tr>
<td>#include stdio.h</td>
<td><div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  This line is pre processor directory ; It contains the "printf()" function
</div></td>
</tr>

<tr>
<td>void main()</td>
<td><div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  Function decleration
</div></td>
</tr> 

<tr>
<td>{</td>
<td><div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  Starting of brace
</div></td>
</tr>

<tr>
<td>printf("Hello, World!");</td>
<td><div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  For displaying "Hello world"
</div></td>
</tr>

<tr>
<td>}</td>
<td><div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  Every opend braces should be closed
</div></td>
</tr>

</table>

</body>

</html>
