<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<style>
.alert {
    padding: 10px;
    background-color: #ffdddd;
    color: black;
    margin-bottom: 5px;
	margin-top: 5px;
	border-left: 6px solid #f44336;
}
.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}
.closebtn:hover {
    color: black;
}
</style>
</head>
<body>
<div class="w3-row-padding">

<div class="w3-third">
<pre>
#include stdio.h	
void main()	
{	
printf("Hello, World!");	
}
</pre>
</div>

<div class="w3-third">
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  This line is pre processor directory ; It contains the "printf()" function
</div>
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  Function decleration
</div>

  For displaying "Hello world"
</div>

</div>
